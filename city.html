<html>
<head>

<body ng-app = "MyApp" ng-controller="myCtrl">
<div layout = "row">

    <div layout = "column">
        <div>
        <form name="grid">
        <md-input-container>
            Select the algorithm to implement the search:
            <md-radio-group flex ng-model="alg">
                <div layout="column">
                    <md-radio-button value="BFS" flex='100'> BFS

                    <md-radio-button value="DFS" flex='100'> DFS
                    </md-radio-button>
                    <md-radio-button value="ASTAR" flex='100'> A*
                    </md-radio-button>
                </div>
            </md-radio-group>
        </md-input-container>
            <hr>
            <md-button ng-click = "submit()" class = "md-raised md-primary">submit</md-button>
            </form>
        </div>

            <div id="microphone"></div>

            <div id="info"></div>
            <div id="error"></div>

        </div>
    </div>
    </div>
<script src="./public/lib/d3/d3.min.js"></script>
<script src="./public/lib/jquery/dist/jquery.min.js"></script>
<script src="./public/lib/angular/angular.min.js"></script>

<script src = "intent.js"></script>
<script>
    var searchMap = angular.module('MyApp',['ngMaterial']);
    searchMap.controller('myCtrl', function($scope,$interval){

        var squareLength = 40;
        var ratios = {swamp: 0.1, wall: 0.1};
        var gridSize = {x: 20, y: 15};

        var svgSize = {
            width: gridSize.x * squareLength,
            height: gridSize.y * squareLength
        };



        var svg = d3.select(".display")
                .append("svg")
                .attr("width", svgSize.width)
                .attr("height", svgSize.height);
        var problem = drawMap();
        var rect = svg.selectAll("rect")
                .data(problem.map)
                .enter()
                .append("rect");

                rect.attr("x", function (d) {
                            return d.x;
                        })
                        .attr("y", function (d) {
                            return d.y;
                        })
                        .attr("width", function (d) {
                            return squareLength;
                        })
                        .attr("height", function (d) {
                            return squareLength;
                        })
                        .attr("class", function (d) {
                            return d.type;
                        })
                        .attr("id", function (d) {
                            return d.x + "_" + d.y;
                        });

        console.log(problem);
        var startDes = [problem.start,problem.des];
            var text = svg.selectAll("text")
                    .data(startDes)
                    .enter()
                    .append("text");
            text.attr("x", function (d) {
                return d.x;
            })
                    .attr("y", function (d) {
                        return d.y + 20;
                    })
                    .text(function (d) {
                        return d.type;
                    });
        $scope.alg = "";
        $scope.submit = function(){
            if($scope.alg == "BFS"){
                routingByBfS();
            }else if($scope.alg == "DFS"){

            }else if($scope.alg == "ASTAR"){

            }else{

            }
        };

        function isBorder(x, y) {
            return x == 0 || y == 0 || x == (gridSize.x - 1) || y == (gridSize.y - 1);
        };

        function drawMap() {
            var start = 0;
            var des = 0;
            var type;
            var pre = "";
            var map = [];
            var problem = {};
            for (var i = 0; i < gridSize.x; i++) {
                for (var j = 0; j < gridSize.y; j++) {
                    var cell = {};
                    var startType = 0;
                    var desType = 0;
                    cell.x = i * squareLength;
                    cell.y = j * squareLength;
                    var swamp = Math.random() < ratios.swamp;
                    var wall = Math.random() < ratios.wall;

                    if (isBorder(i, j, gridSize)) {
                        type = "wall";
                    } else {
                        type = "grass";
                    }
                    if (swamp) {
                        type = "swamp";
                    }
                    if (wall) {
                        type = "wall";
                    }
                    cell.type = type;
                    if (start == 0) {
                        startType = Math.random() < 0.02;
                    }
                    if (des == 0) {
                        desType = Math.random() < 0.02;
                    }
                    if (startType) {
                        cell.type = "start";
                        start++;
                    }
                    if (desType) {
                        cell.type = "des";
                        des++;
                    }
                    if (cell.type == "wall") {
                        cell.weight = 10000;
                    } else if (cell.type == "swamp") {
                        cell.weight = 5;
                    } else if (cell.type == "grass") {
                        cell.weight = 1;
                    } else {
                        cell.weight = 1;
                    }
                    cell.action = null;
                    map.push(cell);
                    if (cell.type == "start") {
                        problem.start = cell;
                    }
                    if (cell.type == "des") {
                        problem.des = cell;
                    }
                }
            }
            problem.map = map;
            return problem;
        }

        //aStar(problem);
        function aStar(problem) {
            var queue = new PriorityQueue();

            var start = problem.start;
            var des = problem.des;
            queue.push((start, []), getHeuristic(start, des));
            var visited = [start];

        };

        function bfs_search() {
            var start = problem.start;
            var queue = new Queue();
            var visited = [start];
            queue.enQueue(start);
            while (!queue.isEmpty()) {
                var current = queue.deQueue();
                var nei = getNei(current,visited);
                if (isGoalState(current)) {
                    visited.push(current);
                    return visited;
                }
                for(var i = 0; i < nei.length; i++){
                    var element = nei[i];
                    visited.push(element);
                    queue.enQueue(element);
                }
            }
        };
        function drawPath(path,polyline){
            var lineFunction = d3.svg.line()
                    .x(function(d){
                        return d.x;
                    })
                    .y(function(d){
                        return d.y;
                    })
                    .interpolate("linear");
             svg.append("path")
                    .attr("d",lineFunction(polyline))
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("fill","none");
        }
        function changeColor(visited,path,polyline) {
            var rev = visited.reverse();
                var cb = $interval(function () {
                    if (visited.length == 1) {
                        drawPath(path,polyline);
                        $interval.cancel(cb);
                    }
                    var node = rev.pop();
                    $("#" + node.x + "_" + node.y).css("fill", "#cccccc");
                }, 10);
        };

         function routingByBfS() {
            var visited = bfs_search();

            var tempVisited = visited;
             tempVisited.forEach(function(ele){
                console.log(ele);
             });
            var des = visited[visited.length - 1];
            var path = [];
            var temp = des;
            var node;
            var polyline = [{
                            "x" : temp.x+20,
                            "y" : temp.y + 20
                            }];
            while (temp.action != null) {
                switch (temp.action) {
                    case "right":
                        node = getNextPath(visited, temp.x - 40, temp.y);
                        break;
                    case "left":
                        node = getNextPath(visited, temp.x + 40, temp.y);
                        break;
                    case "up":
                        node = getNextPath(visited, temp.x, temp.y + 40);
                        break;
                    case "down":
                        node = getNextPath(visited, temp.x, temp.y - 40);
                        break;
                }
                polyline.push({
                   "x" : node.x+20,
                    "y" : node.y+20
                });
                if(node.action != null) {
                    path.push(node);
                }
                temp = node;
            }
             var rev = path.reverse();
            changeColor(tempVisited,rev,polyline);
        };
        function getNextPath(visited,x,y){
            for(var i = 0; i < visited.length;i++){
                if(x == visited[i].x && y ==  visited[i].y){
                    return visited[i];
                }
            }
        };




        function getNei(node,visited) {
            var nei = [];
            var newNode;
            if (!(node.x == 0)) {
                newNode = getNode(problem, node.x - 40, node.y);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "left";
                    nei.push(newNode);
                }
            }
            if (!(node.y == 0)) {
                newNode = getNode(problem, node.x, node.y - 40);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "up";
                    nei.push(newNode);
                }
            }
            if (!(node.x == 760 )) {
                newNode = getNode(problem, node.x + 40, node.y);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "right";
                    nei.push(newNode);
                }
            }
            if (!(node.y == 560)) {
                newNode = getNode(problem, node.x, node.y + 40);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "down";
                    nei.push(newNode);
                }
            }
            return nei;
        };

        function getNode(problem, x, y) {
            return problem.map[x / 40 * 15 + y / 40];
        };

        function isGoalState(vertex) {
            if (vertex.type == "des") {
                return true;
            } else {
                return false;
            }
        };

    });

</script>
</body>
</html>
