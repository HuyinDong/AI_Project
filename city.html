<script>
    var searchMap = angular.module('MyApp',['ngMaterial']);
    searchMap.controller('myCtrl', function($scope,$interval){

        var squareLength = 40;
        var ratios = {swamp: 0.1, wall: 0.1};
        var gridSize = {x: 20, y: 15};

        var svgSize = {
            width: gridSize.x * squareLength,
            height: gridSize.y * squareLength
        };



        var svg = d3.select(".display")
                .append("svg")
                .attr("width", svgSize.width)
                .attr("height", svgSize.height);
        var problem = drawMap();
        var rect = svg.selectAll("rect")
                .data(problem.map)
                .enter()
                .append("rect");

                rect.attr("x", function (d) {
                            return d.x;
                        })
                        .attr("y", function (d) {
                            return d.y;
                        })
                        .attr("width", function (d) {
                            return squareLength;
                        })
                        .attr("height", function (d) {
                            return squareLength;
                        })
                        .attr("class", function (d) {
                            return d.type;
                        })
                        .attr("id", function (d) {
                            return d.x + "_" + d.y;
                        });

        console.log(problem);
        var startDes = [problem.start,problem.des];
            var text = svg.selectAll("text")
                    .data(startDes)
                    .enter()
                    .append("text");
            text.attr("x", function (d) {
                return d.x;
            })
                    .attr("y", function (d) {
                        return d.y + 20;
                    })
                    .text(function (d) {
                        return d.type;
                    });
        $scope.alg = "";
        $scope.submit = function(){
            var visited ;
            if($scope.alg == "BFS"){
                visited = bfs_search();
            }else if($scope.alg == "DFS"){
                visited = dfs_search();
            }else if($scope.alg == "ASTAR"){
                visited = aStar_search(problem);
            }else{

            }
            routing(visited);
        };

        function isBorder(x, y) {
            return x == 0 || y == 0 || x == (gridSize.x - 1) || y == (gridSize.y - 1);
        };

        function drawMap() {
            var start = 0;
            var des = 0;
            var type;
            var pre = "";
            var map = [];
            var problem = {};
            for (var i = 0; i < gridSize.x; i++) {
                for (var j = 0; j < gridSize.y; j++) {
                    var cell = {};
                    var startType = 0;
                    var desType = 0;
                    cell.x = i * squareLength;
                    cell.y = j * squareLength;
                    var swamp = Math.random() < ratios.swamp;
                    var wall = Math.random() < ratios.wall;

                    if (isBorder(i, j, gridSize)) {
                        type = "wall";
                    } else {
                        type = "grass";
                    }
                    if (swamp) {
                        type = "swamp";
                    }
                    if (wall) {
                        type = "wall";
                    }
                    cell.type = type;
                    if (start == 0) {
                        startType = Math.random() < 0.02;
                    }
                    if (des == 0) {
                        desType = Math.random() < 0.02;
                    }
                    if (startType) {
                        cell.type = "start";
                        start++;
                    }
                    if (desType) {
                        cell.type = "des";
                        des++;
                    }
                    if (cell.type == "wall") {
                        cell.weight = 10000;
                    } else if (cell.type == "swamp") {
                        cell.weight = 5;
                    } else if (cell.type == "grass") {
                        cell.weight = 1;
                    } else {
                        cell.weight = 1;
                    }
                    cell.action = null;
                    map.push(cell);
                    if (cell.type == "start") {
                        problem.start = cell;
                    }
                    if (cell.type == "des") {
                        problem.des = cell;
                    }
                }
            }
            problem.map = map;
            return problem;
        }

        //aStar(problem);
        function aStar_search(problem) {

            var start = problem.start;
            var des = problem.des;
            var queue = new Queue();
            var visited = [start];
            queue.enQueue(start);
            while (!queue.isEmpty()) {
                var current = queue.deQueue();
                console.log("current",current);
            var weight = getHeuristic(problem,current,des);
                var min = weight.sort(function(a, b){return a-b})[0];
            if(min < 10000){
                console.log("min",min);
                current.total = min;
               var pq = new PriorityQueue();
                var newVisited = [current];
                pq.enQueue(current);
                while(!pq.isEmpty()){
                    current = pq.deQueue();
                    if(isGoalState(current)){
                        console.log("visited",visited);
                        console.log("new",newVisited);
                        for(var i = newVisited.length-1; i >=0; i--){
                            if(newVisited[i].type == "des"){
                                break;
                            }else{
                                newVisited.splice(newVisited.length-1,1);
                            }
                        }
                        return visited.concat(newVisited);
                    }
                    newVisited.push(current);
                    var nei = getNei(current,newVisited);
                    for(var i = 0; i < nei.length; i++){
                        var element = nei[i];
                        weight = getHeuristic(problem,element,des);
                        console.log(weight);
                         min = weight.sort(function(a, b){return a-b})[0];
                        element.total = min;
                        console.log(min);
                        console.log(element);
                        newVisited.push(element);
                        pq.enQueue(element);
                    }
                    console.log(pq);
                }

                return visited;
            }else{
                var nei = getNei(current,visited);
                if (isGoalState(current)) {
                    visited.push(current);
                    return visited;
                }
                for(var i = 0; i < nei.length; i++){
                    var element = nei[i];
                    visited.push(element);
                    queue.enQueue(element);
                }
            }
            }
        }

        function getHeuristic(problem,node1,node2){
            var count = (Math.abs(node1.x - node2.x) + Math.abs(node1.y - node2.y)) / 40;
            count--;

            var k = 1;
            var node;
            var start;
            var end;
            var result = [];
            if (node1.y > node2.y) {
                start = node2;
                end = node1;
            } else {
                start = node1;
                end = node2;
            }
            var sum = 0;
            var currentX  = start.x;
            var currentY  = start.y;
            if(start.x < end.x){
                for(var i = 0; i < count; i ++) {
                    if(currentX < end.x){
                        currentX = start.x + 40 * (i+1);
                        node = getNode(problem, currentX, start.y);
                    }
                    else {
                        currentY = start.y + 40 * k;
                        node = getNode(problem, end.x, currentY);
                        k++;
                    }
                    sum += node.weight;
                }
                result.push(sum);
                var sum = 0;
                var k = 1;
                var currentX  = start.x;
                var currentY  = start.y;
                for(var i = 0; i <count; i ++) {
                    if (currentY < end.y) {
                        currentY = start.y + 40 * (i+1);
                        node = getNode(problem, start.x, currentY);
                    }else{
                        currentX = start.x + 40 * k;
                        node = getNode(problem, currentX, end.y);
                        k++;
                    }
                    sum+= node.weight;
                }
                result.push(sum);
                return result;
                }else {
                for(var i = 0; i < count; i ++) {
                    if (currentX > end.x) {
                        currentX = start.x - 40 * (i+1);
                        node = getNode(problem, currentX, start.y);
                    } else {

                        currentY = start.y + 40 * k;
                        node = getNode(problem, end.x, currentY);
                        k++;
                    }
                    sum += node.weight;
                }
                result.push(sum);
                var sum = 0;
                var k = 1;
                var currentX  = start.x;
                var currentY  = start.y;
                for( var i = 0; i < count; i ++) {
                    if (currentY < end.y) {
                        currentY = start.y + 40 * (i+1);
                        node = getNode(problem, start.x, currentY);
                    }else{

                        currentX = start.x - 40 * k;
                        node = getNode(problem, currentX, end.y);
                        k++;
                    }
                    sum+= node.weight;
                }
                result.push(sum);
                return result;
            }
            }

        function bfs_search() {
            var start = problem.start;
            var queue = new Queue();
            var visited = [start];
            queue.enQueue(start);
            while (!queue.isEmpty()) {
                var current = queue.deQueue();
                var nei = getNei(current,visited);
                if (isGoalState(current)) {
                    visited.push(current);
                    return visited;
                }
                for(var i = 0; i < nei.length; i++){
                    var element = nei[i];
                    visited.push(element);
                    queue.enQueue(element);
                }
            }
        };

        function dfs_search() {
            var start = problem.start;
            var stack = new Stack();
            var visited = [];
            stack.push(start);
            while (!stack.isEmpty()) {
                var current = stack.pop();
                visited.push(current);
                if (isGoalState(current)) {
                    visited.push(current);
                    return visited;
                }
                var nei = getNei(current,visited);
                for(var i = 0; i < nei.length; i++){
                    var element = nei[i];
                    stack.push(element);
                }
            }
        };


        function drawPath(path,polyline){
            var lineFunction = d3.svg.line()
                    .x(function(d){
                        return d.x;
                    })
                    .y(function(d){
                        return d.y;
                    })
                    .interpolate("linear");
             svg.append("path")
                    .attr("d",lineFunction(polyline))
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("fill","none");
        }
        function changeColor(visited,path,polyline) {
            var rev = visited.reverse();
                var cb = $interval(function () {
                    if (visited.length == 1) {
                        drawPath(path,polyline);
                        $interval.cancel(cb);
                    }
                    var node = rev.pop();
                    $("#" + node.x + "_" + node.y).css("fill", "#cccccc");
                }, 20);
        };

         function routing(visited) {
            var tempVisited = visited;

            var des = visited[visited.length - 1];
            var path = [];
            var temp = des;
            var node;
            var polyline = [{
                            "x" : temp.x+20,
                            "y" : temp.y + 20
                            }];
            while (temp.action != null) {
                switch (temp.action) {
                    case "right":
                        node = getNextPath(visited, temp.x - 40, temp.y);
                        break;
                    case "left":
                        node = getNextPath(visited, temp.x + 40, temp.y);
                        break;
                    case "up":
                        node = getNextPath(visited, temp.x, temp.y + 40);
                        break;
                    case "down":
                        node = getNextPath(visited, temp.x, temp.y - 40);
                        break;
                }
                polyline.push({
                   "x" : node.x+20,
                    "y" : node.y+20
                });
                if(node.action != null) {
                    path.push(node);
                }
                temp = node;
            }
             var rev = path.reverse();
             console.log(rev);
            changeColor(tempVisited,rev,polyline);
        };
        function getNextPath(visited,x,y){
            for(var i = 0; i < visited.length;i++){
                if(x == visited[i].x && y ==  visited[i].y){
                    return visited[i];
                }
            }
        };




        function getNei(node,visited) {
            var nei = [];
            var newNode;
            if (!(node.x == 0)) {
                newNode = getNode(problem, node.x - 40, node.y);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "left";
                    nei.push(newNode);
                }
            }
            if (!(node.y == 0)) {
                newNode = getNode(problem, node.x, node.y - 40);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "up";
                    nei.push(newNode);
                }
            }
            if (!(node.x == 760 )) {
                newNode = getNode(problem, node.x + 40, node.y);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "right";
                    nei.push(newNode);
                }
            }
            if (!(node.y == 560)) {
                newNode = getNode(problem, node.x, node.y + 40);
                if (newNode.type != "wall" && visited.indexOf(newNode) == -1) {
                    newNode.action = "down";
                    nei.push(newNode);
                }
            }
            return nei;
        };

        function getNode(problem, x, y) {
            return problem.map[x / 40 * 15 + y / 40];
        };

        function isGoalState(vertex) {
            if (vertex.type == "des") {
                return true;
            } else {
                return false;
            }
        };
        mic.onresult = function (intent, entities) {
           /* var r = kv("intent", intent);

            for (var k in entities) {
                var e = entities[k];
                console.log(entities);
                if (!(e instanceof Array)) {
                    r += kv(k, e.value);
                } else {
                    for (var i = 0; i < e.length; i++) {
                        r += kv(k, e[i].value);
                    }
                }
            }
            console.log(r);
            document.getElementById("result").innerHTML = r;*/
            console.log(entities);
            if(entities.alg.value == "bfs"){
                var visited = bfs_search();
                routing(visited);
            }else if(entities.alg.value == "a_star"){
                var visited = aStar_search(problem);
                routing(visited);
            }


        };
    });

</script>
